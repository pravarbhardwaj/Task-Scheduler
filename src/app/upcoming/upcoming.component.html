<div class="container" style="padding-top: 10px">
  <table class="table table-bordered " style="padding-bottom: 20px;">
    <thead style="background-color:#f5f5f0; font-family:'Times New Roman', Times, serif;">
      <tr>
        <th class="s" translate>date</th>
        <th class="s" translate>cmpn</th>
        <th class="s" translate>view</th>
        <th class="s" translate>acn</th>
      </tr>
    </thead>
    <tbody *ngFor="let f of data">

      <tr *ngIf="f.days > 0">


        <td>{{f.date | date: 'MM/dd/yyyy'}}<br>
          <ul class="na">
            <li translate>in</li>
            <li>&nbsp;</li>
            <li>{{f.days}}</li>
            <li>&nbsp;</li>
            <li translate>days</li>
          </ul>
        </td>

        <td>
          <ul class="na">
            <li><img src="{{f.src}}" width=30 height=30></li>
            <li class="l">
              <p>{{f.name}}<br>{{f.place}}</p>
            </li>
          </ul>
        </td>
        <td style="width: 10px;">
          <ul class="nao">
            <li><a class="do">
            <li><span class="glyphicon glyphicon-usd" style="color:lightgray">
            <li class="fo" translate>view</li>
            <li style="font-size:10px;" translate>p</li></span></li></a>
          </ul>
        <td>
          <div class="row">
            <ul class="nao">
              <ul class="nao">
                <li><span class="glyphicon glyphicon-signal" style="color:lightgray">
                <li translate style="font-size:10px">rep</li></span></li>
              </ul>
              <li>
                <ul class="nao">
                  <li><span class="glyphicon glyphicon-list-alt" style="color:lightgray">
                  <li style="font-size:10px">CSV</li></span>
              </li>
            </ul>

            <li>
              <ul class="nao">
                <li> <input bsDatepicker type="hidden" [(ngModel)]="f.date" #dpYMD="bsDatepicker"
                    (ngModelChange)="updateMyDate($event)" (ngModelChange)="updateMyId(f.id)" (ngModelChange)="final(1)"
                    [attr.aria-expanded]="dpYMD.isOpen" ng-click="pushInArray(f.date)">
                </li>

                <a (click)="dpYMD.toggle()"><span class="glyphicon glyphicon-calendar" style="color:royalblue">
                    <li translate style="font-size:10px">sa</li>
                    <li translate class="sa">ag</li>
                  </span></a>
              </ul>
            </li>
            </ul>
          </div>

        </td>
      </tr>
    </tbody>
